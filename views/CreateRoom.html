<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Room | Learnen</title>

    <link rel="stylesheet" href="../public/styles/CreateRoom_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9608e97d56.js" crossorigin="anonymous"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <div id="header">
        <div id="left">
            <p class="Learnen">Learnen</p>
        </div>
        <div id="right">
        </div>
    </div>

    <div class="container">

        <div class="profile-pic">
            <div class="profile">
                <img id="blah"
                    src="https://png.pngtree.com/png-vector/20190412/ourlarge/pngtree-vector-team-icon-png-image_931080.jpg">
                <div class="overlay" onclick="document.getElementById('other-images').style.display= 'flex'">
                    <input id="imgInp" type="button">
                    <p>Change Picture</p>
                </div>

            </div>
            <div class="other-images" id="other-images">

                <div class="gallery">

                    <button id="btn1">
                        <img id="first" src="../public/images/profile_pic.png" alt="Team logo" onclick="changePic(event)">
                    </button>
                </div>

                <div class="gallery">
                    <button id="btn2">
                        <img id="second"
                            src="https://www.pngitem.com/pimgs/m/357-3577526_business-png-transparent-images-customer-relationship-png-png.png"
                            alt="Teamwork" width="600" height="400" onclick="changePic()">
                    </button>
                </div>
                <div class="gallery">
                    <button id="btn3">
                        <img id="third"
                            src="https://w7.pngwing.com/pngs/506/152/png-transparent-computer-icons-teamwork-teamwork-miscellaneous-hand-logo-thumbnail.png"
                            alt="Teamwork Hand Logo" width="600" height="400" onclick="changePic()">
                    </button>
                </div>

                <!-- <div class="gallery">
                    <button id="btn4">
                        <img id="fourth" src="https://png.pngitem.com/pimgs/s/49-496774_teamwork-clipart-png-download-teamwork-black-white-clip.png"
                            alt="Mountains" width="600" height="400" onclick="changePic()">
                    </button>
                </div> -->
                <i class="fa-solid fa-xmark" id="closebutton"
                    onclick="document.getElementById('other-images').style.display= 'none'"></i>

            </div>



        </div>
        <div class="Form">
            <form action="/actionpage" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label my-3" required>Study Room Title</label>
                    <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                        placeholder="" required>
                    <small id="helpId" class="form-text text-muted">Enter the Title of the Study Room</small>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label my-3">Description</label>
                    <textarea class="form-control" name="desc" id="desc" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="syllabus" class="form-label my-3">Syllabus</label>
                    <input type="file" class="form-control" name="syllabus" id="syllabus" placeholder=""
                        aria-describedby="fileHelpId">
                    <div id="fileHelpId" class="form-text">(only pdf,jpeg formats)</div>
                </div>


                <div class="mb-3">
                    <label for="tags" class="form-label my-3">Tags</label>
                    <select class="form-select form-select-lg" name="tags" id="tags" onchange="CheckOther(this.value)">
                        <option selected>Select one</option>
                        <option value="1">Web Development</option>
                        <option value="2">AI/ML</option>
                        <option value="3">Cyber Security</option>
                        <option value="4">Data Science</option>
                        <option value="5">Arts and Humanities</option>
                        <option value="6">Mathematics</option>
                        <option value="7">Science</option>
                        <option value="8">Other</option>
                    </select>
                    <div id="other" class="py-4">
                        <div class="mb-3">
                            <label for="others" class="form-label">Please enter Appropriate Tags</label>
                            <input type="text" class="form-control" name="others" aria-describedby="helpId"
                                placeholder="">

                        </div>
                    </div>
                </div>
                <label class="my-4">Access</label>
                <div class="switch-button">

                    <input class="switch-button-checkbox" type="checkbox"></input>
                    <label class="switch-button-label" for=""><span
                            class="switch-button-label-span">Public</span></label>
                </div>

                <button type="submit" class="btn btn-primary my-4">Create a Room</button>
                <a href="../index.html"><button type="button" class="btn btn-danger mx-xxl-5">Cancel</button></a>

            </form>
        </div>
    </div>

    <script src="../public/scripts/CreateRoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
